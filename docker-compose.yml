services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: cloudretail-mysql
    environment:
      MYSQL_ROOT_PASSWORD: CloudRetail@2026
      MYSQL_DATABASE: auth_db
    ports:
      - "3307:3306"  # Using 3307 to avoid conflict with local MySQL
    volumes:
      - mysql-data:/var/lib/mysql
      - ./infrastructure/mysql:/docker-entrypoint-initdb.d
    networks:
      - cloudretail-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pCloudRetail@2026"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cloudretail-redis
    ports:
      - "6380:6379"  # Using 6380 to avoid conflict
    volumes:
      - redis-data:/data
    networks:
      - cloudretail-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    container_name: cloudretail-auth
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=CloudRetail@2026
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=7d
      - AUTH_SERVICE_PORT=3001
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - cloudretail-network
    restart: unless-stopped

  # Catalog Service
  catalog-service:
    build:
      context: .
      dockerfile: ./services/catalog-service/Dockerfile
    container_name: cloudretail-catalog
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=CloudRetail@2026
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - CATALOG_SERVICE_PORT=3002
      - STORAGE_TYPE=local
      - UPLOAD_DIR=/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - uploads-data:/app/uploads
    networks:
      - cloudretail-network
    restart: unless-stopped

  # Cart Service
  cart-service:
    build:
      context: .
      dockerfile: ./services/cart-service/Dockerfile
    container_name: cloudretail-cart
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=CloudRetail@2026
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CART_SERVICE_PORT=3003
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cloudretail-network
    restart: unless-stopped

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: ./services/order-service/Dockerfile
    container_name: cloudretail-order
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=CloudRetail@2026
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - ORDER_SERVICE_PORT=3004
      - AUTH_SERVICE_URL=http://auth-service:3001
      - CATALOG_SERVICE_URL=http://catalog-service:3002
      - CART_SERVICE_URL=http://cart-service:3003
      - PAYMENT_SERVICE_URL=http://payment-service:3005
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - cloudretail-network
    restart: unless-stopped

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: ./services/payment-service/Dockerfile
    container_name: cloudretail-payment
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=CloudRetail@2026
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - PAYMENT_SERVICE_PORT=3005
      - ORDER_SERVICE_URL=http://order-service:3004
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - cloudretail-network
    restart: unless-stopped

  # Analytics Service
  analytics-service:
    build:
      context: .
      dockerfile: ./services/analytics-service/Dockerfile
    container_name: cloudretail-analytics
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=CloudRetail@2026
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - ANALYTICS_SERVICE_PORT=3006
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - cloudretail-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    container_name: cloudretail-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - AUTH_SERVICE_URL=http://auth-service:3001
      - CATALOG_SERVICE_URL=http://catalog-service:3002
      - CART_SERVICE_URL=http://cart-service:3003
      - ORDER_SERVICE_URL=http://order-service:3004
      - PAYMENT_SERVICE_URL=http://payment-service:3005
      - ANALYTICS_SERVICE_URL=http://analytics-service:3006
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100
    depends_on:
      - auth-service
      - catalog-service
      - cart-service
      - order-service
      - payment-service
      - analytics-service
    networks:
      - cloudretail-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: cloudretail-frontend
    ports:
      - "5173:80"
    depends_on:
      - api-gateway
    networks:
      - cloudretail-network
    restart: unless-stopped

networks:
  cloudretail-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  uploads-data:
